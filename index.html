<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Scoreboard</title>
</head>

<body>
  <div class="page-container">
    <div class="header">
      <h1>Basketball Scoreboard</h1>
    </div>
    <div class="container">
      <div class="left-side">
        <h2 class="team">Home</h2>
        <div class="timer">
          <p id="home-display">0</p>
        </div>
        <div class="btn-container">
          <button class="add-btn" onclick="addOneHome()">+1</button>
          <button class="add-btn" onclick="addTwoHome()">+2</button>
          <button class="add-btn" onclick="addThreeHome()">+3</button>
        </div>
      </div>

      <div class="right-side">
        <h2 class="team">Guest</h2>
        <div class="timer">
          <p id="guest-display">0</p>
        </div>
        <div class="btn-container">
          <button class="add-btn" onclick="addOneGuest()">+1</button>
          <button class="add-btn" onclick="addTwoGuest()">+2</button>
          <button class="add-btn" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
  <div class="restart-section">
    <button class="restart-btn" onclick="restart()">Restart</button>
  </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
